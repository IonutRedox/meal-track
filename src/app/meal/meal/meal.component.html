<div #modalMealForm class="container-fluid">
    <h2 class="display-4 mt-2" style="font-size: 30px;">
        <strong>Add or edit meal</strong>
    </h2>
    <hr class="solid pt-0 mt-0">
    <form>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputTitle" value="{{ meal.title }}" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label for="calories" class="col-sm-2 col-form-label">Calories</label>
            <div class="col-sm-10">
                <span class="badge badge-danger badge-pill align-middle" id="calories">{{ meal.calories }}</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFoods" class="col-sm-2 col-form-label">Food portions</label>
            <div class="col-sm-10">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Protein</th>
                            <th scope="col">Fats</th>
                            <th scope="col">Carbs</th>
                            <th scope="col">Calories</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let foodPortion of meal.foodPortions">
                            <td>{{ foodPortion.title }}</td>
                            <td>{{ foodPortion.protein + ' g' }}</td>
                            <td>{{ foodPortion.fats +' g' }}</td>
                            <td>{{ foodPortion.carbs + ' g' }}</td>
                            <td>{{ foodPortion.calories +' kcal' }}</td>
                            <td>{{ foodPortion.quantity + ' g'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-group row">
            <label for="newPortion" class="col-sm-2 col-form-label">New portion</label>
            <div class="col-sm-10 d-flex justify-content-between align-items-center">
                <div class="input-group mr-2">
                    <select class="custom-select">
                        <option select>Choose food...</option>
                        <option *ngFor="let food of meal.foodPortions" [ngValue]="food">{{ food.title }}
                        </option>
                    </select>
                </div>
                <input class="form-control mr-2" id="inputQuantity" placeholder="Quantity">
                <button class="btn btn-primary" style="background-color: teal;">Add</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="container-fluid d-flex justify-content-end align-items-center">
                <button class="btn btn-primary mr-2" style="background-color: teal;" (click)="save()">Save</button>
                <button class="btn btn-secondary" (click)="{}" #cancelButton data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
</div>
