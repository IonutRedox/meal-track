<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="border-right" id="sidebar-wrapper">
            <div class="logo">
                <div class="h2 logo-title">MealTrack</div>
                <h6 class="logo-motto">Nutrients on the way</h6>
            </div>
            <div class="card card-user">
                <img [src]='currentUser.image' class="card-img-top">
                <div class="card-body">
                    <p class="card-text">{{ currentUser.fullName }}</p>
                </div>
            </div>


            <div class="list-group list-group-flush">
                <a *ngFor="let navButton of navButtons" (click)="selectPage(navButton)" routerLink="{{ navButton.url }}"
                    [ngClass]="(selectedButton == navButton) ? 'list-group-item list-group-item-action nav-btn disabled' : 'list-group-item list-group-item-action nav-btn' ">{{navButton.name}}</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</body>

</html>
