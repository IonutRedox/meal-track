<div id="side-nav">
    <div class="user">
        <div class="user-fullName">{{ currentUser.fullName }}</div>
    </div>
    <a *ngFor="let navButton of navButtons" (click)="selectPage(navButton)" routerLink="{{ navButton.url }}"
        [ngClass]="(selectedButton == navButton) ? 'side-nav-button button-pressed' : 'side-nav-button' ">{{navButton.name}}</a>
</div>

<div class="content">
    <router-outlet></router-outlet>
</div>
