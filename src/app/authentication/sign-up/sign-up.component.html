<form class="form">
    <input ngModel type="email" autofocus placeholder="Email" name="email" class="form__input">
    <input ngModel type="fullName" autofocus placeholder="Full name" name="fullName" class="form__input">
    <input ngModel type="password" autofocus placeholder="Password" name="password" class="form__input">
    <input ngModel type="password" autofocus placeholder="Confirm password" name="confirmPassword" class="form__input">
    <app-alert></app-alert>
    <input type="submit" name="submit" value="Sign up" class="form__button">
</form>
